<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Максимальная громкость</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <h1>Максимальная громкость</h1>

    <script>
        // Создаем объект Howl для воспроизведения музыки
        var sound = new Howl({
            src: ['music.mp3'], // Путь к аудиофайлу
            autoplay: false,    // Автовоспроизведение отключено
            loop: true,         // Зацикливание музыки
            volume: 1.0         // Громкость на максимум
        });

        // Функция для воспроизведения музыки
        function playMusic() {
            sound.play();
            sound.volume(1.0); // Устанавливаем громкость на максимум
        }

        // Запускаем музыку при взаимодействии с пользователем
        document.addEventListener('click', function() {
            playMusic();
        });
    </script>
</body>
</html>
